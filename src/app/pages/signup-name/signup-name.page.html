<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
      <ion-title class="ion-text-uppercase">Sign up</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background-color">
  <form [formGroup]="signupForm" (ngSubmit)="validateAndContinue()" class="ion-padding">
    <div class="privacy ion-padding-bottom">
      <p style="font-size:30px" class= "dark ion-text-start">My first name is</p>
        <ion-item style="border-radius:20px">
          <ion-input formControlName="name" style="font-size:20px" class="inputBorder  marginTop" required="true" autofocus="true" inputmode="text" autocomplete="name" type="text" placeholder="First Name" ></ion-input>
        </ion-item>
      <p style="font-size:12px"class="medium ion-text-center">This is how your name will appear to others on their swipe card. It cannot be changed once set.</p>
    </div>
    <div class="buttonsDiv">
      <ion-button expand="round" type="submit" color="dark">
        Next
      </ion-button>
    </div>
  </form>
</ion-content>
