<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Push Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-top">
    <div *ngFor="let item of pushData;let i= index">
      <ion-item *ngIf="item.head">
        <ion-toggle slot="end" *ngIf="item.toggle" class="colorToggle"></ion-toggle>
        <ion-label>
          <ion-text class="ion-text-capitalize">{{item.head}}</ion-text>
          <p class="ion-text-wrap">{{item.para}}</p>
        </ion-label>
      </ion-item>
      <!-- <ion-item *ngIf="item.para" class="paragraphItem">
        <ion-label>
          <p class="ion-text-wrap ion-padding-bottom">{{item.para}}</p>
          <h3>{{item.para2}}</h3>
        </ion-label>
      </ion-item> -->
    </div>

  </ion-list>
</ion-content>
