<div class="ChatRoom" [style.background]="background">
  <app-channel-header [channelId]="channelId"></app-channel-header>

  <div class="MessageList" #scrollMe>
    <app-message-item
            *ngFor="let msg of messages; trackBy: messageId; let i = index;"
            [msg]="msg"
            [previousMsg]="i > 0 ? messages[i-1] : null"
    ></app-message-item>
  </div>

  <app-message-composer [channelId]="channelId"></app-message-composer>
</div>
